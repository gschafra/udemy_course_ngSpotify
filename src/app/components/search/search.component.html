<h1>Need Music?</h1>
<p class="lead">Use the ngSpotify app to browse new releases and find your favourite songs. All you get ist this text and a mostly barebones HTML document</p>

<form role="form">
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Artists..." [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
    </div>
</form>

<div *ngIf="searchResult">
    <div *ngFor="let artist of searchResult">

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="search-res well">
                    <h4><a routerLink="/artist/{{artist.id}}">{{artist.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of artist.genres">{{genre}}</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
